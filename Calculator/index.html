<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<h1 class="page_title">Calculator</h1>
		</div>
		<main id="content">
			<div id="calculator">
				<table id="table">
					<tr>
						<th colspan="4">
							<h2 id="result"></h2>
						</th>
					</tr>
					<tr>
						<td><button type="button">7</button></td>
						<td><button type="button">8</button></td>
						<td><button type="button">9</button></td>
						<th><button type="button" class="signs">/</button></th>
					</tr>
					<tr>
						<td><button type="button">4</button></td>
						<td><button type="button">5</button></td>
						<td><button type="button">6</button></td>
						<th><button type="button" class="signs">×</button></th>
					</tr>
					<tr>
						<td><button type="button">1</button></td>
						<td><button type="button">2</button></td>
						<td><button type="button">3</button></td>
						<th><button type="button" class="signs">-</button></th>
					</tr>
					<tr>
						<td><button type="button" class="signs">C</button></td>
						<td><button type="button">0</button></td>
						<td><button type="button" id="equal">=</button></td>
						<th><button type="button" class="signs">+</button></th>
					</tr>
					<tr>
						<td><button type="button" class="signs">CA</button></td>
						<td><button type="button">.</button></td>
						<td colspan="2"><p id="history"></p></td>
					</tr>
				</table>
				<script src="JS/calculator.js"></script>
			</div>
		</main>
		<div id="footer">
			<h6>&copy;Copyright 2021 - Nicoló Castagnoli</h6>
			<br />
		</div>
	</div>
</body>

</html>
